<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Relatório de Atendimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos customizados */
    .gradient-bg {
      background: linear-gradient(135deg, #051937 0%, #002364 25%, #002b91 50%, #002ebe 75%, #0a28e9 100%);
    }
    .icon-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col">
  <main class="flex-grow flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden">
      <div class="bg-gradient-to-r from-blue-800 to-blue-600 p-6 text-white">
        <div class="flex items-center space-x-4">
          <div class="bg-white/20 p-3 rounded-full">
            <i class="fas fa-file-alt text-xl"></i>
          </div>
          <div>
            <h1 class="text-2xl md:text-3xl font-bold">Gerador Automático de Relato de Atendimento</h1>
            <p class="text-blue-100">Transforme conversas em relatórios profissionais em segundos</p>
          </div>
        </div>
      </div>
            <div class="p-6 md:p-8 space-y-6">
        <div>
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
              <i class="fas fa-comments mr-2 text-blue-600"></i>
              Transcrição da Conversa
            </h2>
            <button id="limpar-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded-md transition">
              <i class="fas fa-broom mr-1"></i> Limpar
            </button>
          </div>
          <textarea id="conversa" class="w-full min-h-[200px] p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Cole a conversa do chat aqui..."></textarea>
        </div>
                <div class="flex justify-center">
          <button id="gerar-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center text-lg">
            <i class="fas fa-magic mr-2"></i>
            <span id="gerar-btn-text">Gerar Relatório</span>
          </button>
        </div>
                <div class="relative">
          <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
          <div class="relative flex justify-center"><span class="bg-white px-4 text-gray-500"><i class="fas fa-arrow-down text-blue-500"></i></span></div>
        </div>
                <div>
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
              <i class="fas fa-file-signature mr-2 text-blue-600"></i>
              Relatório Gerado
            </h2>
            <button id="copiar-btn" class="text-sm bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-md transition flex items-center">
              <i class="far fa-copy mr-1"></i>
              <span>Copiar</span>
            </button>
          </div>
          <textarea id="resultado" readonly class="w-full min-h-[250px] p-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500" placeholder="Seu relatório formatado aparecerá aqui..."></textarea>
        </div>
      </div>
            <div class="bg-blue-50 p-4 border-t border-blue-100">
        <div class="flex items-start space-x-3">
          <div class="bg-blue-100 p-2 rounded-full mt-1">
            <i class="fas fa-lightbulb text-blue-600"></i>
          </div>
          <div>
            <h3 class="font-medium text-blue-800">Dica profissional</h3>
            <p class="text-sm text-blue-600">Para melhores resultados, inclua toda a conversa com datas e horários quando disponíveis.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-gray-800 text-white py-4 text-center text-sm">
    <div class="container mx-auto px-4">
      <p>Todos os direitos reservados - <span id="current-year"></span> - PP</p>
      <div class="mt-2 flex justify-center space-x-4">
        <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-facebook"></i></a>
        <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
